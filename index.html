<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UHH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

  <body>
    <header>
      <h1>Click the burger menu to see the magic.</h1>
      <input type="checkbox" id="burger-toggle" />
      <label for="burger-toggle" class="burger-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </label>
      <div class="menu">
        <div class="menu-inner">
          <ul class="menu-nav">
            <li class="menu-nav-item">
              <a class="menu-nav-link" href="#"
                ><span>
                  <div>Ana Səhifə</div>
                </span></a
              >
            </li>
            <li class="menu-nav-item">
              <a class="menu-nav-link" href="#"
                ><span>
                  <div>Əlaqə</div>
                </span></a
              >
            </li>
          </ul>
          <div class="gallery">
            <div class="title">
              <p>Uşaq hüquqları</p>
            </div>
            <div class="images">
              <a class="image-link" href="#">
                <div class="image" data-label="Sağlamlıq">
                  <img
                    src="https://i.loli.net/2019/11/23/cnKl1Ykd5rZCVwm.jpg"
                    alt=""
                  />
                </div>
              </a>
              <a class="image-link" href="#">
                <div class="image" data-label="Təhsil">
                  <img
                    src="https://i.loli.net/2019/11/16/FLnzi5Kq4tkRZSm.jpg"
                    alt=""
                  />
                </div>
              </a>
              <a class="image-link" href="#">
                <div class="image" data-label="Ailədə yaşamaq">
                  <img
                    src="https://i.loli.net/2019/10/18/uXF1Kx7lzELB6wf.jpg"
                    alt=""
                  />
                </div>
              </a>
              <a class="image-link" href="#">
                <div class="image" data-label="Zorakılıqdan müdafiə">
                  <img
                    src="https://i.loli.net/2019/10/18/buDT4YS6zUMfHst.jpg"
                    alt=""
                  />
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
